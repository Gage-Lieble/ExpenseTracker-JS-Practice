<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Grabber</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="fav.js"></script>
</head>
<body>
    
    <div id="app">
        <div id="form">
        <h3>Favicon Grabber</h3>
        <input type="text" v-model.lazy="link" v-on:keyup.enter="getLink">
        </div>

        <img v-bind:src="link" alt="">
        <a v-bind:href="smlLink">{{remove}} > </a>
    </div>
    

    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
