<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components</title>
    <script src="todo.js" defer></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="app">
        <div id="inp">
        <input placeholder="Add Todo" type="text" maxlength="20" v-model="userInp" v-on:keyup.enter="addTodo"> <button v-on:click="addTodo">Add</button>
    </div>
        <div id="content">
        <div id="todo-cont" class="lists">
        <h3>Todos</h3>
        <div v-for="todo in todos">
            <p>{{todo}}</p> <br> <button class="done-btn" v-on:click="completeTodo(todo)">Done</button><button class="del-btn" v-on:click="deleteTodo(todo)">X</button>
        
        </div>
    </div>
    <div id="done-cont" class="lists">
        <h3>Done!</h3>
        <div v-for="complete in completed">
            <p>{{complete}}</p> <br> <button class="done-btn" v-on:click="undoTodo(todo)">< Undo</button><button class="del-btn" v-on:click="deleteTodo(todo)">X</button>
            
        </div>
    </div>
    </div>
</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
