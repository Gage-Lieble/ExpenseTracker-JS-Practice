<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search </title>
    <script defer src="gitsearch.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav"><h1>GitHub Search</h1></div>

    <div id="form-cont">
        <input id="search-bar" spellcheck="false" type="text" placeholder="Github Username">
        <input id="submit-btn" type="submit">
    </div>
    <div id="result-cont">
        <span id="avatar-cont"></span>
        <span id="username-cont"></span>
        <span id="name-cont"></span>
        <span id="follower-cont"></span>
    </div>
    
</body>
</html>
